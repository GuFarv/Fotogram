<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/logo_small.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />




</head>

<body>
    <header>
        <div class="wrapper_container">
            <div class="header_layout">
                <a href="./index.html"><img src="./icons/logo_fotogram.png" class="header_logo" /></a>

    </header>

    <main>
        <section class=img_overview>
            <div class="wrapper_container_overview">
                <div class="img_headline">
                    <h1>Your personal photo album</h1>
                </div>
                <div>
                    <br><br>
                    <div class="upload">
                        <input class="uploadbtn" type="file" multiple accept="image/*" id="files">
                        <button class="deletebtn" onclick=img_delete()>Speicher l√∂schen</button>
                        <br>
                        <div class="spacer"></div>
                        <br>
                    </div>
                    <div class="img_preview" id="thumbs">
                        <img class="img_gallery" src="./img/mountainview_1.jpeg" alt="personal img"
                            onclick="openLightbox(0)">
                        <img class="img_gallery" src="./img/mountainview_2.jpeg" alt="personal img"
                            onclick="openLightbox(1)">
                        <img class="img_gallery" src="./img/mountainview_3.jpeg" alt="personal img"
                            onclick="openLightbox(2)">
                        <img class="img_gallery" src="./img/mountainview_4.jpeg" alt="personal img"
                            onclick="openLightbox(3)">
                        <img class="img_gallery" src="./img/mountainview_5.jpeg" alt="personal img"
                            onclick="openLightbox(4)">
                        <img class="img_gallery" src="./img/mountainview_6.jpeg" alt="personal img"
                            onclick="openLightbox(5)">
                        <img class="img_gallery" src="./img/mountainview_7.jpeg" alt="personal img"
                            onclick="openLightbox(6)">
                        <img class="img_gallery" src="./img/mountainview_8.jpeg" alt="personal img"
                            onclick="openLightbox(7)">
                        <img class="img_gallery" src="./img/mountainview_9.jpeg" alt="personal img"
                            onclick="openLightbox(8)">
                        <img class="img_gallery" src="./img/mountainview_10.jpeg" alt="personal img"
                            onclick="openLightbox(9)">
                        <img class="img_gallery" src="./img/mountainview_11.jpeg" alt="personal img"
                            onclick="openLightbox(10)">
                        <img class="img_gallery" src="./img/mountainview_12.jpeg" alt="personal img"
                            onclick="openLightbox(11)">

                    </div>


                    <div id="lightbox">
                        <span class="close" onclick="closeLightbox()"><img src="./icons/close.png"
                                alt="close button"></span>
                        <button class="prev" onclick="changeImage(-1)"><img src="./icons/previous.png"
                                alt="left button"></button>
                        <img id="lightbox-img">
                        <button class="next" onclick="changeImage(1)"><img src="./icons/next.png"
                                alt="right button"></button>
                    </div>
                </div>



        </section>
    </main>

    <footer>
        <div class="wrapper_container">
            <div class="footer_layout">
                <img src="./icons/logo_dev_aka.png" class="footer_logo" />

            </div>
        </div>
    </footer>

</body>
<script src="./imgview.js"></script>

</html>
