<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/logo_small.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
    <script src="./imgview.js"></script>



</head>

<body>
    <header>
        <div class="wrapper_container">
            <div class="header_layout">
                <a href="./index.html"><img src="./img/logo_fotogram.png" class="header_logo" /></a>

    </header>

    <main>
        <section class=img_overview>
            <div class="wrapper_container_overview">
                <div class="img_headline">
                    <h1>Your personal photo album</h1>
                </div>
                <div class="img_preview">
                    <img class="img_gallery" src="./img/gallery/1_img.jpeg" alt="personal img"
                        onclick="openLightbox(0)">
                    <img class="img_gallery" src="./img/gallery/2_img.jpeg" alt="personal img"
                        onclick="openLightbox(1)">
                    <img class="img_gallery" src="./img/gallery/3_img.jpeg" alt="personal img"
                        onclick="openLightbox(2)">
                    <img class="img_gallery" src="./img/gallery/4_img.jpeg" alt="personal img"
                        onclick="openLightbox(3)">
                    <img class="img_gallery" src="./img/gallery/5_img.jpeg" alt="personal img"
                        onclick="openLightbox(4)">
                    <img class="img_gallery" src="./img/gallery/6_img.jpeg" alt="personal img"
                        onclick="openLightbox(5)">
                    <img class="img_gallery" src="./img/gallery/7_img.jpeg" alt="personal img"
                        onclick="openLightbox(6)">
                </div>
                <div class="img_preview">
                    <img class="img_gallery" src="./img/gallery/8_img.jpeg" alt="personal img"
                        onclick="openLightbox(7)">
                    <img class="img_gallery" src="./img/gallery/9_img.jpeg" alt="personal img"
                        onclick="openLightbox(8)">
                    <img class="img_gallery" src="./img/gallery/10_img.jpeg" alt="personal img"
                        onclick="openLightbox(9)">
                    <img class="img_gallery" src="./img/gallery/11_img.jpeg" alt="personal img"
                        onclick="openLightbox(10)">
                    <img class="img_gallery" src="./img/gallery/12_img.jpeg" alt="personal img"
                        onclick="openLightbox(11)">
                </div>
                <div id="lightbox">
                    <span class="close" onclick="closeLightbox()">✕</span>
                    <button class="prev" onclick="changeImage(-1)">❮</button>
                    <img id="lightbox-img">
                    <button class="next" onclick="changeImage(1)">❯</button>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <div class="wrapper_container">
            <div class="footer_layout">
                <img src="./img/logo_dev_aka.png" class="footer_logo" />

            </div>
        </div>
    </footer>

</body>

</html>
